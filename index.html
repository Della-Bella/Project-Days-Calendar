<!DOCTYPE html>
<html>
    <head>
        <script type="module" src="common.mjs"></script>
        <script type="module" src="web.mjs"></script>
    </head>
    <body>
        <h1>Calendar</h1>
        
        <!-- Navigation Buttons -->
        <button id="prevMonth">Previous Month</button>
        <button id="nextMonth">Next Month</button>
        
        <!-- Month and Year Selection -->
        <label for="monthSelect">Month:</label>
        <select id="monthSelect"></select>
        
        <label for="yearSelect">Year:</label>
        <select id="yearSelect"></select>
        
        <button id="jumpTo">Go</button>
        
        <!-- Calendar Display -->
        <table border="1">
            <thead>
                <tr>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                    <th>Sunday</th>
                </tr>
            </thead>
            <tbody id="calendarBody">
                <!-- Calendar will be generated here by JavaScript -->
            </tbody>
        </table>
        
        <!-- <script src="script.js"></script> -->
    </body>
</html>
